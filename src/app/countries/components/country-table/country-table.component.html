<div *ngIf="countries.length < 1; else table">Not Countries</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <th>#</th>
      <th>Icon</th>
      <th>Flag</th>
      <th>Name</th>
      <th>Capital</th>
      <th>Population</th>
      <th>Link</th>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <img
          class="icon"
            *ngIf="country.coatOfArms?.png"
            [src]="country.coatOfArms.png"
            [alt]="country.coatOfArms.png"
          />
        </td>
        <td><img [src]="country.flags.svg" [alt]="country.flags.alt" /></td>
        <td>{{ country.name.common }}</td>
        <td>Capital</td>
        <td>{{ country.population | number }}</td>
        <td><a [routerLink]="['/countries/by', country.cca3]"> Link</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
