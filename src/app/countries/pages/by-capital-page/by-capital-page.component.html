<!-- (onValue)="searchByCapital($event)" -->

<h2>By Capital</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- SearBox -->
    <shared-search-box
      placeHolder="Search By Capital"
      (onDebounce)="searchByCapital($event)"
      [initialValue]="initialValue"
    >
    </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <shared-loader *ngIf="isLoading"></shared-loader>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
