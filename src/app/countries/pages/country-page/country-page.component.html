<ng-template #loading>
  <div class="alert alert-info text-center">Wait Pls...</div>
</ng-template>

<div *ngIf="country; else loading">
  <div class="row">
    <div class="col">
      <h2>
        Country <strong>{{ country.name.common }} </strong>
        <hr />
      </h2>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h3>Flag</h3>
      <img
        [src]="country.flags.svg"
        [alt]="country.flags.alt"
        class="img-thumbnail"
      />
    </div>
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item">
          <strong> Code</strong> {{ country.cca3 }}
        </li>
      </ul>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <h3>Translate</h3>
      <div class="d-flex flex-wrap">
        <span class="badge bg-primary m-1"
          >{{ country.translations["ara"].common }}
        </span>
        <span class="badge bg-primary m-1"
          >{{ country.translations["fra"].common }}
        </span>
        <span class="badge bg-primary m-1"
          >{{ country.translations["jpn"].common }}
        </span>
      </div>
    </div>
  </div>
</div>
