<h2>By Region</h2>
<hr />

<div class="row">
  <div class="col">
    <button
      *ngFor="let region of regions"
      class="btn btn-primary mx-1 mb-1"
      (click)="searchByRegion(region)"
      [ngClass]="{'btn-success': region === selectedRegion}"
    >
      {{ region }}
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col">
    <hr />
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
